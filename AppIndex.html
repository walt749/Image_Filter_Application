<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Filter ðŸ–¼</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a href="#" class="navbar-brand">Image Filter</a>

        </div>

    </nav>

<div class="container">
    <div class="row">
        <div class="col-md-10 m-auto">
            <div class="input-group mb-3">
                <div class="custom-file">
                <input type="file" class="custom-file-input" id="upload-file">
                <label for="upload-file"
                       class="custom-file-label" >Choose Image File
                </label>
                    </div>

                <div class="input-group-append">
                    <span class="input-group-text" id="inputGroupFileAddon02">Upload Here</span>
                </div>


            </div>

            <canvas id="canvas"></canvas>
            <h4 class="text-center my-3">Filter</h4>




        <div class="row text-center my-4">
            <div class="col-md-3">
                <div class="btn-group btn-group-sm mb-4">
                    <button class="btn btn-danger">-</button>
                    <button class="btn btn-secondary disabled" disabled>
                        Brightness
                    </button>
                    <button class="btn btn-success">+</button>

                </div>

            </div>


            <div class="col-md-3">
                <div class="btn-group btn-group-sm">
                    <button class="btn btn-danger">-</button>
                    <button class="btn btn-secondary disabled" disabled>
                        Contrast
                    </button>
                    <button class="btn btn-success">+</button>

                </div>

            </div>

            <div class="col-md-3">
                <div class="btn-group btn-group-sm">
                    <button class="btn btn-danger">-</button>
                    <button class="btn btn-secondary disabled" disabled>
                        Saturation
                    </button>
                    <button class="btn btn-success">+</button>

                </div>

            </div>

            <div class="col-md-3">
                <div class="btn-group btn-group-sm">
                    <button class="btn btn-danger">-</button>
                    <button class="btn btn-secondary disabled" disabled>
                        Vibrance
                    </button>
                    <button class="btn btn-success">+</button>

                </div>

            </div>



        </div> <!--row-->

            <h4 class="text-center my-3">Effects</h4>


            <div class="row mb-3">

                <div class="col-md-3">
                    <button  class="filter-btn crossprocess-add btn btn-primary btn-block">
                        Cross Process</button>
                </div>

                <div class="col-md-3">
                    <button  class="filter-btn pinhole-add btn btn-primary btn-block" >
                        Pinhole</button>
                </div>
                <div class="col-md-3">
                    <button class="filter-btn nostalgia-add btn btn-primary btn-block">
                        Nostalgia</button>
                </div>

                <div class="col-md-3">
                    <button class="filter-btn herMajesty-add btn btn-primary btn-block">
                        Her Majesty</button>
                </div>



            </div> <!--buttons row-->

            <div class="row mb-3">
                <div class="col-md-3">
                    <button class="filter-btn vintage-add btn btn-info btn-block">
                        Vintage</button>
                </div>

                <div class="col-md-3">
                    <button class="filter-btn lomo-add btn btn-info btn-block">
                        Lomo</button>
                </div>

                <div class="col-md-3">
                    <button class="filter-btn clarity-add btn btn-info btn-block">
                        Clarity</button>
                </div>

                <div class="col-md-3">
                    <button class="filter-btn sincity-add btn btn-info btn-block">
                        Sin City</button>
                </div>

            </div>  <!--row -->


            <div class="row my-5">
                <div class="col-md-6">
                    <button id="download-btn" class="btn btn-primary btn-block">
                        Download Image
                    </button>
                </div>

                <div class="col-md-6">
                    <button id="revert-btn" class="btn btn-danger btn-block">
                        Remove Filters
                    </button>

                </div>




            </div>




        </div>
    </div>
</div>




</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js">

</script>
<script src="application.js"></script>

</html>
